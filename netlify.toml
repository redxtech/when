[build]
	publish = "dist"
	command = "yarn build:ci"
	functions = "./functions"

[build.processing]
	skip_processing = false
[build.processing.css]
	bundle = false
	minify = true
[build.processing.js]
	bundle = false
	minify = true
[build.processing.html]
	pretty_urls = true
[build.processing.images]
	compress = true

[[redirects]]
	from = "https://when.gabedunn.dev/*"
	to = "https://when.sh/:splat"
	status = 301
	force = true

[[redirects]]
	from = "https://when-next.netlify.app/*"
	to = "https://when.sh/:splat"
	status = 301
	force = true

[[redirects]]
	from = "/auth/*"
	to = "/.netlify/functions/:splat"
	status = 200

[[redirects]]
	from = "/*"
	to = "/"
	status = 200
